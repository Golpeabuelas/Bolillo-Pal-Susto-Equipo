<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.jpeg" type="image/x-icon">
    <title>Gestion Inventario</title>
    
    <link rel="stylesheet" href="/modulo/inventario/funciones_inventario/crud_inventario_styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="contenedor_logo">
            <a href="/index" class="enlace_logo"><h1 class="jerarquia_logo">Bolillo pal susto</h1></a>
        </div>
        
        <div class="contenedor_enlaces_navegacion">
            <a class="item_navegacion enlace" href="">CATÁLOGO</a>
            <a class="item_navegacion enlace" href="">SUCURSALES</a>
            <a class="item_navegacion enlace" href="/cotizacion" >COTIZADOR</a>
            
            <a href=""><img class="icono_header item_navegacion" src="/images/header/buscar.png" alt=""></a>
            <a href="/sign_in"><img class="icono_header item_navegacion" src="/images/header/usuario.png" alt=""></a>
            <a href="/carrito"><img class="icono_header item_navegacion" src="/images/header/carrito.png" alt=""></a>
        </div>
    </header>

    <div class="contenedor_botones">
        <button class="btn_gestion" id="btn_editar">
            <div class="boton_contenedor">
                <h2>EDITAR PRODUCTO</h2>
                <div class="contenedor_img"> 
                    <img src="/images/header/croissant.png" alt="Imagen Redonda">
                </div>
            </div>
        </button>

        <button class="btn_gestion" id="btn_borrar">
            <div class="boton_contenedor">
                <h2>BORRAR PRODUCTO</h2>
                <div class="contenedor_img"> 
                    <img src="/images/header/croissant.png" alt="Imagen Redonda">
                </div>
            </div>
        </button> 
    </div>

    <div class="contenedor_gestion">
        <div class="contenedor_producto" id="contenedor_producto">
            <img src="/images/img_default.png" class="img_producto" id="contenedor_imagen">
            <div class="datos_producto">
                <h2 id="cargar_nombre">Nombre</h2>
                <p id="cargar_precio">Precio</p>
            </div>
        </div>

        <div class="contenedor_formularios" id="contenedor_formularios">
            
        </div>
    </div>
    
    <footer class="footer">
        <div class="contenedor_decoracion_footer">
            <img class="imagen_decorativa" src="https://sso.jexbit.mx/FileManager/thumbs/d7e886ff-60ff-475b-86b3-fd80c6e123a7.png" alt="Imagen ilustrativa">
            
            <p class="texto_footer">Julian Chávez García</p>
            <p class="texto_footer">Almita póngame 10</p>
        </div>

        <div class="contenedor_enlaces_footer">
            <h3 class="enlace_footer_importante">INICIO</h3>
            
            <a href="" class="enlace_footer">Tienda</a>
            <a href="" class="enlace_footer">Sucursales</a>
            <a href="" class="enlace_footer">Blog</a>
            <a href="" class="enlace_footer">Contáctanos</a>
            <a href="" class="enlace_footer">Conócenos</a>
        </div>

        <div class="miembros_footer">
            <h3 class="enlace_footer_importante">MIEMBROS</h3>
            
            <a href="" class="enlace_footer">Mi cuenta</a>
        </div>

        <div class="contenedor_redes_sociales">
            <h3 class="enlace_footer_importante">SÍGUENOS</h3>
            
            <div class="contenedor_iconos_redes">
                <a href=""><img class="img_footer" src="/images/footer/facebook.png" alt="Facebook"></a>
                <a href=""><img class="img_footer" src="/images/footer/twitter.png" alt="Twitter"></a>
                <a href=""><img class="img_footer" src="/images/footer/instagram.png" alt="Instagram"></a>
                <a href=""><img class="img_footer" src="/images/footer/tiktok.png" alt="TikTok"></a>
            </div>
        </div>
    </footer>
</body>
</html>
